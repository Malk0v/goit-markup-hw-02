<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet">
    <link rel="stylesheet" href="./tandor_styles.css">
</head>



<html>
    <body>

        <main>

            <div class="backdrop is-hidden" data-backdrop>
            
                <div class="modal">
            
                    <button class="close" type="button" data-close-modal></button>
            
                    <h2>Оставьте свои данные, мы вам перезвоним</h2>


                        <form class="form" name="form" autocomplete="on" novalidate>
                            <label class="form-field">
                                <input class="form-input" type="text" name="user" placeholder=" "/>
                                 <span class="form-label">Имя</span>
                                 <span class="form-icon">
                                    <svg>
                                        <use href="./images/symbol-defs.svg#icon-form-client" width="15" height="15"></use>
                                    </svg>
                                 </span>
                            </label>
                            
            
                            <label class="form-field">
                                <input class="form-input" type="tel" name="phone" placeholder=" "/>
                                <span class="form-label">Телефон</span>
                                <span class="form-icon">
                                    <svg>
                                        <use href="./images/symbol-defs.svg#icon-form-tel" width="15" height="15"></use>
                                    </svg>
                                </span>
                            </label>

                            <label class="form-field">
                                <input  class="form-input" type="email" name="email" placeholder=" "/>
                                <span class="form-label">Почта</span>
                                <span class="form-icon">
                                    <svg>
                                        <use  href="./images/symbol-defs.svg#icon-form-mail" width="15" height="15"></use>
                                    </svg>
                                </span>
                            </label>

                            <p>
                                Коментарий
                            </p>

                            <label class="form-field">
                               
                                <textarea name="feedback" rows="4" placeholder="Введите текст"></textarea>
                            </label>
                            
                            <div class="wrapper-form">
                              
                                <label for="policy">
                                    <input class="checbox" type="checkbox" name="newsletter" id="policy">
                                    <span class="icon"></span>
                                    Соглашаюсь с рассылкой и принимаю <a href="">Условия договора</a>
                                </label>
                            </div>
            
                            <button type="submit" class="modal-button"><a href="./portfolio.html">Портфолио</a></button>
                        </form>
                </div>
            </div>

            
          
            <!-- футер -->
            <!-- <button type="button" class="btn" data-open-modal>Заказать услугу</button> -->
            <!-- скрипт фидер -->

            <!-- футер -->
        
            <script>
                const { height: pageHeaderHeight } = document
                    .querySelector(".header")
                    .getBoundingClientRect();

                document.body.style.paddingTop = ${ pageHeaderHeight } px;
            </script>
            <!-- скрипт модалка -->
            <script>
                const refs = {
                    openModalBtn: document.querySelector("[data-open-modal]"),
                    closeModalBtn: document.querySelector("[data-close-modal]"),
                    backdrop: document.querySelector("[data-backdrop]"),
                };

                refs.openModalBtn.addEventListener("click", toggleModal);
                refs.closeModalBtn.addEventListener("click", toggleModal);

                refs.backdrop.addEventListener("click", logBackdropClick);

                function toggleModal() {
                    refs.backdrop.classList.toggle("is-hidden");
                }

                function logBackdropClick() {
                    console.log("это клик в бэкдроп");
                }
            </script>
        </main>
    </body>
</html>
